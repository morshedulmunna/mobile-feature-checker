<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon setups -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <!-- StyleSheet Linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Awesome Style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap Linkup -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Mobile Feature Checker</title>
  </head>
  <body>
    <!-- Navbar Logo Part -->
    <nav class="container">
      <h1 class="logo"><i class="fa-brands fa-apple"></i>Mobo</h1>
    </nav>
    <!-- Search and header Bg Part -->
    <section class="__header-wrapper">
      <div class="header">
        <input
          type="text"
          class="form-control"
          id="search-field"
          placeholder="Search Your Mobile"
        />
        <button onclick="dataLoading()" type="submit" class="btn btn-color">
          Submit
        </button>
      </div>
    </section>
    <!-- Mobile item View Part Start -->
    <section class="container card-area">
      <div id="phone-list" class="row">
        <!-- All phone card coming from main.js File -->
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
